<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Produtos Musicais Responsiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Previne rolagem horizontal */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 100%; /* Garante que a grade não exceda a largura da viewport */
        }
        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            box-sizing: border-box; /* Inclui padding e border na largura total */
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            margin: 10px 0;
            font-size: 14px;
            word-wrap: break-word; /* Quebra palavras longas */
        }
        .product-price {
            font-weight: bold;
            color: #007bff;
        }
        .availability {
            background-color: #28a745;
            color: white;
            padding: 5px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        /* Media query para dispositivos móveis */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Reduz o padding para telas menores */
            }
            .product-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
                gap: 10px; /* Reduz o espaço entre itens */
            }
            .product-item {
                margin-bottom: 10px; /* Espaço entre itens empilhados */
                width: 100%; /* Garante que o item ocupe toda a largura */
            }
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-item">
            <img src="/api/placeholder/200/200" alt="Basic Pieces">
            <h3 class="product-title">Juan Antonio Muro Peças Basicas Vol 2</h3>
            <p class="product-price">24,90 €</p>
            <div class="availability">Disponibilidade imediata</div>
        </div>
        <div class="product-item">
            <img src="/api/placeholder/200/200" alt="Acordes Ilustrados">
            <h3 class="product-title">Acordes Ilustrados Para Guitarra Mais De 400</h3>
            <p class="product-price">20,70 €</p>
            <div class="availability">Disponibilidade imediata</div>
        </div>
        <div class="product-item">
            <img src="/api/placeholder/200/200" alt="Estudos De Piano">
            <h3 class="product-title">101 Primeiros Estudos De Piano</h3>
            <p class="product-price">26,10 €</p>
            <div class="availability">Disponibilidade imediata</div>
        </div>
        <div class="product-item">
            <img src="/api/placeholder/200/200" alt="Caderno Anna Magdalena Bach">
            <h3 class="product-title">Caderno Anna Magdalena Bach</h3>
            <p class="product-price">12,00 €</p>
            <div class="availability">Disponibilidade imediata</div>
        </div>
    </div>
</body>
</html>
